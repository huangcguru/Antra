<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>HTML Assignment</title>
</head>
<body>
    <div class="main-area">
        <div class="title">
            <h1>Sign Up</h1>
        </div>
        <div class="input-area">
            <form>
                <input type="text" class="short-input" id="firstname" placeholder="First Name">
                <input type="text" class="short-input" id="lastName" placeholder="Last Name"><br/>
                <input type="phone" class="long-input" size="number" placeholder="Mobile No"></input><br/>
                <input type="email" class="long-input" size="number" placeholder="Email Address"><br/>
                <input type="password" class="short-input" placeholder="Password">
                <input type="password" class="short-input" placeholder="Confirm Password"><br/>
                <div class="agree-term-area">
                    <div>
                        <input type="checkbox" name="tos" id="tos"/>
                        <label>I Agree</label>
                    </div>
                    <div>
                        <p>By clicking <span class="register-text">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                    </div>
                </div>
    
                <div class="buttons-area">
                    <button type="submit" class="register-btn">Register</button>
                    <button class="signin-btn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
</body>
</html>
